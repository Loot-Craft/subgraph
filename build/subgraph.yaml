specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LootCraftBattle
    network: mainnet
    source:
      address: "0xf1aBdEE8969BB96a7AE99D69bC7F373605eFF769"
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
      abis:
        - name: Token
          file: LootCraftBattle/abis/Token.json
      eventHandlers:
        - event: TokenIPFSPathUpdated(indexed uint256,indexed string,string)
          handler: handleTokenIPFSPathUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: LootCraftBattle/LootCraftBattle.wasm
